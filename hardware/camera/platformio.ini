[platformio]
default_envs = esp32cam

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
lib_deps = 
	espressif/esp32-camera@^2.0.4
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.14
	fbiego/ESP32Time@^2.0.6
